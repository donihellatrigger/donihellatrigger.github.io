<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация изображений с Grok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #prompt {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #generate {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generate:hover {
            background-color: #0056b3;
        }
        #canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Генерация изображений с Grok</h2>
    <textarea id="prompt" placeholder="Введите описание, например: 'Кот в аниме-стиле'"></textarea><br>
    <button id="generate">Сгенерировать изображение</button><br>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        document.getElementById('generate').addEventListener('click', async function() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Пожалуйста, введите описание для генерации.');
                return;
            }

            if (!confirm(`Сгенерировать изображение по запросу: "${prompt}"?`)) {
                return;
            }

            try {
                const apiKey = 'xai-G6eIlPHKSoNNTATdRwtUhFsEfaJDp9g9ljjkqyzQWjFi50FW5rmlZQTwsZhEvxx0CrocYrUVffvzkW8E'; // Замените на ваш реальный ключ
                const apiUrl = 'https://api.x.ai/v1/images/generations'; // Обновленный URL

                console.log('Отправка запроса на:', apiUrl);
                console.log('С телом запроса:', {
                    prompt: prompt,
                    model: 'grok-2-image-1212',
                    width: 400,
                    height: 400,
                    n: 1
                });

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: 'grok-2-image-1212',
                        width: 400,
                        height: 400,
                        n: 1
                    })
                });

                console.log('Статус ответа:', response.status);
                console.log('Заголовки ответа:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Текст ошибки от сервера:', errorText);
                    throw new Error(`Ошибка API: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Ответ API:', data);

                // Извлекаем URL изображения
                let imageUrl;
                if (data.data && Array.isArray(data.data) && data.data[0].url) {
                    imageUrl = data.data[0].url;
                } else if (data.imageUrl) {
                    imageUrl = data.imageUrl;
                } else if (data.url) {
                    imageUrl = data.url;
                } else {
                    throw new Error('URL изображения не найден в ответе API');
                }

                console.log('URL изображения:', imageUrl);

                // Создаем элемент <img> вместо canvas для отображения
                const img = new Image();
                img.src = imageUrl;
                img.style.maxWidth = '400px';
                img.style.height = 'auto';
                img.style.marginTop = '20px';
                img.style.border = '1px solid #ccc';

                // Удаляем старый canvas и добавляем изображение
                const canvas = document.getElementById('canvas');
                canvas.parentNode.replaceChild(img, canvas);

                img.onerror = () => {
                    throw new Error('Не удалось загрузить изображение по URL: ' + imageUrl);
                };

            } catch (error) {
                console.error('Полная ошибка:', error);
                alert(`Ошибка: ${error.message}`);
            }
        });
    </script>
</body>
</html>
