<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация изображений с Grok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #prompt {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #generate {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generate:hover {
            background-color: #0056b3;
        }
        #canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Генерация изображений с Grok</h2>
    <textarea id="prompt" placeholder="Введите описание, например: 'Кот в аниме-стиле'"></textarea><br>
    <button id="generate">Сгенерировать изображение</button><br>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        document.getElementById('generate').addEventListener('click', async function() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Пожалуйста, введите описание для генерации.');
                return;
            }

            if (!confirm(`Сгенерировать изображение по запросу: "${prompt}"?`)) {
                return;
            }

            try {
                const apiKey = 'xai-G6eIlPHKSoNNTATdRwtUhFsEfaJDp9g9ljjkqyzQWjFi50FW5rmlZQTwsZhEvxx0CrocYrUVffvzkW8E'; // Замените на реальный ключ
                const apiUrl = 'https://api.grok.xai.com/v1/images/generations'; // Проверьте URL в документации

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json' // Добавляем заголовок Accept
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        width: 400,
                        height: 400,
                        n: 1 // Некоторые API требуют количество изображений
                    })
                });

                // Проверяем статус ответа
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
                }

                const data = await response.json();
                
                // Проверяем структуру ответа (может отличаться в реальном API)
                const imageUrl = data.data?.[0]?.url || data.imageUrl;
                if (!imageUrl) {
                    throw new Error('Некорректный формат ответа API');
                }

                // Загрузка изображения с обработкой CORS
                const img = new Image();
                img.crossOrigin = 'anonymous'; // Решаем проблемы с CORS для canvas
                img.src = imageUrl + '?nocache=' + Date.now(); // Обходим кеш

                img.onload = () => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };

                img.onerror = () => {
                    throw new Error('Ошибка загрузки изображения');
                };

            } catch (error) {
                console.error('Full error:', error);
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
