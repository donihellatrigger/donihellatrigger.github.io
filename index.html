<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация изображений с Grok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #prompt {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #generate {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generate:hover {
            background-color: #0056b3;
        }
        #canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Генерация изображений с Grok</h2>
    <textarea id="prompt" placeholder="Введите описание, например: 'Кот в аниме-стиле'"></textarea><br>
    <button id="generate">Сгенерировать изображение</button><br>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        document.getElementById('generate').addEventListener('click', async function() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Пожалуйста, введите описание для генерации.');
                return;
            }

            const confirmGeneration = confirm(`Сгенерировать изображение по запросу: "${prompt}"?`);
            if (!confirmGeneration) {
                alert('Генерация отменена.');
                return;
            }

            try {
                // Вставь свой API-ключ от Grok сюда
                const apiKey = 'xai-G6eIlPHKSoNNTATdRwtUhFsEfaJDp9g9ljjkqyzQWjFi50FW5rmlZQTwsZhEvxx0CrocYrUVffvzkW8E';
                // Замени на реальный URL API Grok (проверь в документации)
                const apiUrl = 'https://api.grok.xai.com/v1/images/generations';

                // Отправляем запрос к API Grok
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}` // Передаём API-ключ в заголовке
                    },
                    body: JSON.stringify({
                        prompt: prompt, // Твой текстовый запрос
                        width: 400,
                        height: 400
                    })
                });

                const data = await response.json();
                if (!data.imageUrl) {
                    throw new Error('Не удалось получить URL изображения от API.');
                }

                // Отображаем изображение в канвасе
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = data.imageUrl; // URL изображения от API

                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.onerror = function() {
                    alert('Не удалось загрузить изображение. Проверь URL или API.');
                };
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        });
    </script>
</body>
</html>
