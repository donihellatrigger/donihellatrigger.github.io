<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация изображений с Grok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #prompt {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #generate {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generate:hover {
            background-color: #0056b3;
        }
        #canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Генерация изображений с Grok</h2>
    <textarea id="prompt" placeholder="Введите описание, например: 'Кот в аниме-стиле'"></textarea><br>
    <button id="generate">Сгенерировать изображение</button><br>
    <div class="loader" id="loader"></div>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        document.getElementById('generate').addEventListener('click', async function() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Пожалуйста, введите описание для генерации.');
                return;
            }

            try {
                // Показать лоадер
                const loader = document.getElementById('loader');
                loader.style.display = 'block';
                
                // 1. Генерация изображения через API
                const apiResponse = await fetch('https://api.x.ai/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer xai-G6eIlPHKSoNNTATdRwtUhFsEfaJDp9g9ljjkqyzQWjFi50FW5rmlZQTwsZhEvxx0CrocYrUVffvzkW8E',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: 'grok-2-image-1212',
                        width: 400,
                        height: 400,
                        n: 1
                    })
                });

                if (!apiResponse.ok) {
                    throw new Error(`Ошибка API: ${apiResponse.status}`);
                }

                const apiData = await apiResponse.json();
                const imageUrl = apiData.data[0].url;

                // 2. Загрузка изображения через прокси с обработкой CORS
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${imageUrl}`;
                const imgResponse = await fetch(proxyUrl);
                
                if (!imgResponse.ok) {
                    throw new Error('Ошибка загрузки изображения');
                }

                const blob = await imgResponse.blob();
                const urlObject = URL.createObjectURL(blob);

                // 3. Отрисовка на Canvas
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    URL.revokeObjectURL(urlObject);
                    loader.style.display = 'none';
                };
                
                img.onerror = () => {
                    throw new Error('Ошибка загрузки изображения');
                };
                
                img.src = urlObject;

            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
